<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Spring Boot File Upload / Download Rest API Example</title>
        <link rel="stylesheet" href="/css/main.css" />
        <link href="/css/jsoneditor.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <noscript>
            <h2>Sorry! Your browser doesn't support Javascript</h2>
        </noscript>
        <div class="upload-container">
            <div class="upload-header">
                <h2>Spring Boot File Upload / Download Rest API Example</h2>
            </div>
            <div class="upload-content">
                <div class="single-upload">
                    <form id="formId" name="singleUploadForm">
                        <div id="jsoneditor" style="width: 100%; height: 500px;"></div>
                        <button type="submit" class="primary submit-btn">Submit</button>
                    </form>
                    <div class="upload-response">
                        <div id="resultId"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/jsoneditor.min.js"></script>
        <script src="/js/main.js" ></script>
    </body>
</html>
